name: workloads-523
on: 
  workflow_dispatch:

jobs:
  dotnet-install-matrix:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Show installed workloads (before)
        run: dotnet workload list


      - name: Setup .NET 8
        uses: gowridurgad/setup-dotnet@workload-input
        with:
          dotnet-version: '9.0.x'
          workloads: wasm-tools
          workload-update: true
          
      
      - name: Show installed workloads (after)
        run: dotnet workload list
