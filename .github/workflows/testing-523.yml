name: workloads-523
on: 
  workflow_dispatch:

jobs:
  dotnet-install-matrix:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup .NET 8
        uses: gowridurgad/setup-dotnet@523-feature
        with:
         dotnet-version: | 
             8.0.x
             9.0.x
         workloads: wasm-tools
          
     
      
      - name: Show installed workloads
        run: dotnet workload list

       

