        uses: actions/checkout@v4


      - name: Setup .NET 6
        uses: gowridurga/setup-dotnet@523-feature
        with:
          dotnet-version: '8.0.x'
          workloads: maui, aspire

      - name: Show installed workloads
        run: dotnet workload list
