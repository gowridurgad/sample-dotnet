name: workloads-523
on: 
  workflow_dispatch:

jobs:
  dotnet-install-matrix:
    runs-on: maocos-latest
 

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: gowridurgad/setup-dotnet@523-feature
        with:
          dotnet-version: '9.0.x'
          workloads:  maui cloud
      
      - name: Show installed workloads
        run: dotnet workload list

      - name: Restore packages
        run: dotnet restore MyApp/MyApp.csproj

      - name: Build
        run: dotnet build MyApp/MyApp.csproj
