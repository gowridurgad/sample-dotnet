name: pip-testing

on:
  workflow_dispatch:

jobs:
  setup:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest]
  
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Install poetry
      run: pipx install poetry

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version : '3.11'
       
        cache: 'poetry'
       
        
    - run: poetry install
