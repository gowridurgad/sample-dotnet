name: Dotnet CLI Repro Test

on:
  
  workflow_dispatch:

jobs:
  dotnet-repro:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK 8
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'

      - name: Show .NET info
        run: dotnet --info

      - name: Build project
        run: dotnet build MyApp/MyApp.csproj

      - name: Restore
        run: dotnet restore MyApp/MyApp.csproj

      - name: Validate Formatting
        run: dotnet format MyApp/MyApp.csproj

      # Optionally, set DOTNET_ROOT for Windows as seen in the error logs
      - name: Set DOTNET_ROOT and run format (Windows only)
        if: runner.os == 'Windows'
        env:
          DOTNET_ROOT: 'C:\Program Files\dotnet'
        run: dotnet format MyApp/MyApp.csproj  --no-restore --verify-no-changes --verbosity detailed
