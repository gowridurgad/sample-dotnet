name: dotnet install reproduce error

on: 
 workflow_dispatch:

jobs:
  dotnet-install-error:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4


      - name: Setup .NET 8
        uses: gowridurgad/setup-dotnet@testing-642
        with:
          dotnet-version: '8.0.x'

      - name: Use .NET 8
        run: dotnet --list-sdks

    
      - name: Setup .NET 7
        uses: gowridurgad/setup-dotnet@testing-642
        with:
          dotnet-version: '7.0.x'

      - name: Use .NET 7
        run: dotnet --list-sdks
   
