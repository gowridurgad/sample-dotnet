name: Dotnet Install File Lock Reproduce Error

on: 
  workflow_dispatch:

jobs:
  dotnet-install-error:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 6
        uses: gowridurgad/setup-dotnet@testing-642
        with:
          dotnet-version: '6.0.x'

      - name: Restore packages 
        run: dotnet restore MyApp/MyApp.csproj 
      - name: Build
        run: dotnet build MyApp/MyApp.csproj
        
      - name: Setup .NET 7 (should hit the lock issue)
        uses: gowridurgad/setup-dotnet@testing-642
        with:
          dotnet-version: '7.0.x'
          
      - name: Restore packages
        run: dotnet restore MyApp/MyApp.csproj 
      - name: Build
        run: dotnet build MyApp/MyApp.csproj
        
