name: Tesing141

on: 
 workflow_dispatch:

jobs:
  build:
    name: Build and Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET Core from global.json
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: global.json
    - name: Setup .NET Core 9.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: "9.0"
   
   
   



