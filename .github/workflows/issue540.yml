name: issue540

on:
  workflow_dispatch:

jobs:
  Test_Dependabot:
    runs-on: ubuntu-latest
    steps:
    - name: Before setup
      run: dotnet --info
    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
      env:
        DOTNET_ROOT: /usr/share/dotnet
    - name: After dotnet 9
      run: dotnet --info
      env:
        DOTNET_ROOT: /usr/share/dotnet
    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '7.0.x'
      env:
        DOTNET_ROOT: /usr/share/dotnet
    - name: After dotnet 7
      run: dotnet --info
      env:
        DOTNET_ROOT: /usr/share/dotnet
